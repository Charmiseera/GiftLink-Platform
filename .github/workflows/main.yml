name: 'CI/CD'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JSHint
        run: npm install jshint --global

      - name: Run Linter
        run: |
          # Lint backend JavaScript files
          cd giftlink-backend
          if [ -f app.js ]; then jshint app.js --config .jshintrc || true; fi
          if [ -d routes ]; then jshint routes/*.js --config .jshintrc || true; fi
          if [ -d models ]; then jshint models/*.js --config .jshintrc || true; fi
          if [ -d middleware ]; then jshint middleware/*.js --config .jshintrc || true; fi
          echo "✅ Linted backend JS files (warnings only)"

  client_build:
    name: Build Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run build
        run: |
          cd giftlink-frontend
          npm install
          npm run build
          echo "✅ Client-side build completed successfully"
